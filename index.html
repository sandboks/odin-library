<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="img/book-open-variant-outline.svg">
    <!--
    -->
</head>
<body>
    <dialog id="addNewBookDialog">
        <div class="closeButtonDiv">
            <img src="img/close-circle-outline.svg" id="panelCloseButton" class="buttonImage">
        </div>
        <div class="addNewBookDialogDiv">
            <h1 id="dialogHeaderText">Add new book</h1>
            <form method="dialog" id="addNewBookForm">
                <div class="formInputSection">
                    <div>
                        <input type="text" name="title" placeholder="Title">
                    </div>
                    <div>
                        <input type="text" name="author" placeholder="Author">    
                    </div>
                    <div class="SideBySide">
                        <div>
                            <input type="number" name="pageCount" min="1" placeholder="Total pages">
                        </div>
                        <div> 
                            <div class="cat read">
                                <label>
                                   <input type="checkbox" value="1" name="hasRead">
                                   <span class="toggleButtonText" tabindex="0">Unread</span>
                                </label>
                             </div>
                        </div>
                    </div>
                </div>
            </form>
            <button id="createNewBookButton">Create</button>
        </div>
    </dialog>
    <div class="gridContainer">
        <div class="mainSection">
            <div class="topBanner">
                
                <div class="topBannerMain">
                    <div class="topBannerMainLeft">
                            <img src="img/book-open-variant-outline.svg">
                            <h1>Odin Library</h1>
                    </div>
                </div>
            </div>
            <div class="bottomSection">
                <div class="bottomSectionProjects">
                    <div>
                        <h3>Your books:</h3>
                        <div class="bottomSectionProjectsGrid">
                            <div class="AddNewBookPanelButton">
                                <h1>Add New</h1>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<footer>
    <p>created by @sandboks</p>
    <a href="https://github.com/sandboks">
        <img src="img/github-mark.svg" class="buttonImage">
    </a>
</footer>
</html>

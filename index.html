<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <!--
    <link rel="icon" href="img/hexagon-slice-3.svg">
    -->
</head>
<body>
    <dialog id="addNewBookDialog">
        <div class="closeButtonDiv">
            <img src="img/close-circle-outline.svg" id="panelCloseButton">
        </div>
        <div class="addNewBookDialogDiv">
            <h1 id="dialogHeaderText">Add new book</h1>
            <form method="dialog" id="addNewBookForm">
                <div class="formInputSection">
                    <div>
                        <input type="text" name="title" placeholder="Title">
                    </div>
                    <div>
                        <input type="text" name="author" placeholder="Author">    
                    </div>
                    <div class="SideBySide">
                        <div>
                            <input type="number" name="pageCount" min="1" placeholder="Total pages">
                        </div>
                        <div>
                            <label>Have read:</label>
                            <input type="checkbox" name="hasRead">    
                        </div>
                    </div>
                </div>
            </form>
            <button id="createNewBookButton">Create</button>
        </div>
    </dialog>
    <div class="gridContainer">
        <div class="mainSection">
            <div class="topBanner">
                
                <div class="topBannerMain">
                    <div class="topBannerMainLeft">
                        <div class="topBannerMainLeftUsername">
                            <p>Hi there,</p>
                            <h2>Sand Box (@sandboks)</h2>
                        </div>
                    </div>
                    <div class="topBannerMainRight">
                        <button id="addNewBookOpenDialog">New Book</button>
                        <button id="testThing">Do THING</button>
                    </div>
                </div>
            </div>
            <div class="bottomSection">
                <div class="bottomSectionProjects">
                    <div>
                        <h3>Your books:</h3>
                        <div class="bottomSectionProjectsGrid">
                            <div class="AddNewBookPanelButton">
                                <h1>Add New</h1>
                            </div>
                            
                            <!--
                            <div class="bottomSectionProjectsPanel">
                                <div class="bottomSectionProjectsPanelContent">
                                    <h3>TITLE / AUTHOR</h3>
                                    <p>20 pages</p>
                                    <div class="bottomSectionProjectsPanelIcons">
                                        <a href="https://sandboks.github.io/odin-calculator/">
                                            <img src="img/eye-outline.svg">
                                        </a>
                                        <a href="https://github.com/sandboks/odin-calculator">
                                            <img src="img/github-mark.svg">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            -->
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
